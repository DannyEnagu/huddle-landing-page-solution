<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://kit.fontawesome.com/d28e1369fc.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">  

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">
     
</head>
<body>
  <div class="container">

    <!-- header section -->
    <header>
      <img class="logo" src="/images/logo.svg" alt="site logo">
      
       
      <!-- Hero Section -->
    <div class="hero-sect">

      <div class="hero-bg_case">
        <div class="illustration">
          <img src="images/illustration-mockups.svg" alt="illustration image">
        </div>
      </div>
    </header>

    <!-- Main Section -->

    <section class="main">

       <!-- Introduction -->
       <div class="intro">
        <h1 class="intro-heading">
          Build The Community Your Fans Will Love
        </h1>
        <p class="intro-txt">
          Huddle re-imagines the way we build Community. You have
          a voice, but so does your audience. Create connections with
          your users as you engage in genuine discussion.
        </p>
      </div>

      <!-- Take Action -->
      <div class="take-action">
        <a class="reg-btn" href="http://"> Register</a>
      </div>

      <!-- Links To Social Media -->
      <div class="social-media">
        <div class="links"><a class="facebook" href="http://"><i class='fab fa-facebook-f'></i></a></div>
        <div class="links"><a class="twitter" href="http://"><i class='fab fa-twitter'></i></a></div>
        <div class="links"><a class="instagram" href="http://"><i class='fab fa-instagram'></i></a></div>
      </div>

    </div>
    </section>
    
  </div>

  <footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/DannyEnagu">Daniel Enagu</a>.
    </p>
    
  </footer>

</body>
</html>
